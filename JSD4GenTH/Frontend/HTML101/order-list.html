<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document5</title>
</head>
<body>
    <h5>Ordered List แบบ decimal:</h5>
    <ol type="1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
​
    <h5>Ordered List แบบ decimal เริ่มต้นที่ 2022:</h5>
    <ol type="1" start="2022">
        <li>ก่อตั้งบริษัท</li>
        <li>จดทะเบียนในตลาดหลักทรัพย์</li>
        <li>เลิกกิจการ</li>
    </ol>
​
   <h5>Ordered List แบบ lower-alpha:</h5>
    <ol type="a">
        <li>ant</li>
        <li>boy</li>
        <li>cat</li>
    </ol>
​
    <h5>Ordered List แบบ upper-alpha เริ่มต้นที่ 4:</h5>
    <ol type="A" start="4"> <!-- A=1, B=2, C=3, D=4, ... -->
        <li>Dog</li>
        <li>Egg</li>
        <li>Fox</li>
    </ol>   
</body>
</html>
