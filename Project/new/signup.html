<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERGRAM SIGNUP</title>

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Link CSS -->
    <link rel="stylesheet" href="signup.css">
    
</head>

<body>
    <div class="split-screen">
        <!-- Leff side -->
        <div class="left-signup">
            <div class="quote-signup">
                <h1>Explore Your Potentiality </h1>
                <h2><em>" A goal without a plan is only a dream ".</em></h2>
                <p>Over 1000 reasons to give up, <br> but the one reason to drive we go.  </p>
            </div>
        </div>

        <!-- Right side -->
        <div class="right-signup">
            <form>
                <div class="signup-header">
                    <h2>SIGN UP</h2>
                    <div class="signup-container">
                        <p>Already have an account? <a href="/Project/new/login.html"><strong>Log In</strong></a></p>
                    </div>
                </div>
                <div class="input-container-fullname">
                    <div class="input-container fname">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="First name" required>
                    </div>
                    <div class="input-container-lname">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="name" placeholder="Last name" required>
                    </div>
                </div>
                <div class="input-container-dob-gender">
                    <div class="input-container-dob">
                        <label for="dob">Date of Birth </label>
                        <input type="date" name="dob" id="dob" required/>
                    </div>
                    <div class="input-container-gender">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="" disabled selected hidden>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Prefernottosay">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="input-container-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email address" required>
                </div>
                <div class="input-container-username">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="input-container-password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Must be at least 6 characters" required>
                    <i class="fa-solid fa-eye-slash" id="hide-password"></i>
                    <i class="fa-solid fa-eye" id="show-password"></i>
                    <!-- Toggle password: https://www.youtube.com/watch?v=4kx44fbNZ-Y -->
                </div>
                <div class="input-container-password">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Must be at least 6 characters" required>
                    <i class="fa-solid fa-eye-slash" id="hide-password"></i>
                    <i class="fa-solid fa-eye" id="show-password"></i>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <div class="copy legal">
                    <p><span class="policy-terms">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
