<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/JSD4GenTH/Project_sprint/signUp2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="split-screen">
        <!-- Leff side -->
        <div class="left">
            <section class="copy">
                <h1>Explore Your Potentiality </h1>
                <h2><em>" A goal without a plan is only a dream ".</em></h2>
                <p>Over 1000 reasons to give up, <br> but the one reason to drive we go.  </p>
            </section>
        </div>
        <!-- Right side -->
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>    
                    <div class="login-container">
                        <p>Alredy have an account? <a href="#"><strong>Log In</strong></a></p>    
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Must be at least 6 characters">
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates.
                    </label>
                </div>
                <button class="sign-btn" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
                </section>
            </form>    
        </div>
    </div>
    
</body>
</html>
