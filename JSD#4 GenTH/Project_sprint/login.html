<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="su.css">
</head>
<body>
    <section>
        <div class="imgbox">
            <img src="https://images.unsplash.com/photo-1607274134639-043342705e6f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80" alt="img">
        </div>

        <div class="contentbox">
            <div class="formbx">
                <h2>Login</h2>
                <p>Sign Up with google</p>
                 <p> or login with your Email</p>
                <form action="">
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember</label>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Sign In" name="">
                    </div>
                    <div class="inputbx">
                        <p></p>
                    </div>
                </form>
            </div>
        </div>

    </section>
    
</body>
</html>
